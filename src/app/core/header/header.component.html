<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 title">
      <h2>{{title}}</h2>
    </div>
    <div class="cabinet">
      <i class="fa fa-user-secret"></i>
      <a routerLink="auth"><i class="fa fa-sign-out" *ngIf="userData; else elseBlock"></i></a>
      <ng-template #elseBlock> <i class="fa fa-sign-in"></i></ng-template>
    </div>
  </div>
</div>
